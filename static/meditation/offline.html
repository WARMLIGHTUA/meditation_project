<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офлайн - Meditation App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            color: #343a40;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        
        p {
            font-size: 1.1em;
            line-height: 1.5;
            margin-bottom: 1em;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Немає з'єднання з інтернетом</h1>
        <p>Схоже, що ви втратили з'єднання з інтернетом. Будь ласка, перевірте підключення та спробуйте знову.</p>
        <p>Деякі функції додатку можуть бути доступні в офлайн режимі.</p>
        <a href="/" class="btn">Спробувати знову</a>
    </div>
    
    <script>
        // Перевіряємо стан з'єднання
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Оновлюємо сторінку при відновленні з'єднання
        document.querySelector('.btn').addEventListener('click', function(e) {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                e.preventDefault();
                alert('Все ще немає з\'єднання з інтернетом');
            }
        });
    </script>
</body>
</html>
